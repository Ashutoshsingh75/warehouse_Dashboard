{% extends "base.html" %}
{% block content %}
<div class="container" style="background-color:lightyellow">
    <div class="row">
        {% for i in shop_data %}
        <div class="col-md-3" style="border: 2px solid black ; margin:20px;">
            <img class="card-img-top" src="{{i.shop_img.url}}" alt="Card image cap" style="height:100px; width: 200px;">
            <div class="card-body">
                <h5 class="card-title">{{i.shop_name}}</h5>
                <p class="card-text">{{i.shop_address}}</p>
                <a href="/shop_details/{{i.name}}" class="btn btn-primary">Go for shop details</a>
            </div>
        </div>
        {% endfor %}


    </div>

</div>
{% endblock %}
