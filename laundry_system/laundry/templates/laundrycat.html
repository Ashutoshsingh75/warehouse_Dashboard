{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
  
    <div class="col-md-9">
        <form method="POST" enctype="multipart/form-data">
            <!-- csrf token -->
            {% csrf_token %}
            
            <table class="table" >
                {{form.media}}
                {{form.as_table}}
            </table>
            
            <!-- form submit button -->
            <br>
            <input type="submit" value='login' class="btn btn-danger">
        </form>
    </div>
    </div>
    {% endblock %}
