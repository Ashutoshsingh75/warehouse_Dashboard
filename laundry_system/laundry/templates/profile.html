{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">

        <div class="col-md-8">
            <form method="POST" enctype="multipart/form-data">
                <!-- csrf token -->
                {% csrf_token %}

                <table class="table">
                    {{form.media}}
                    {{form.as_table}}
                </table>

                <!-- form submit button -->
                <br>
                <input type="submit" value='save' class="btn btn-danger">
            </form>
        </div>

        <div class="col-md-4">
            <img src="{{user.img.url}}" width="200px" height="300px">
        </div>
        <div>
            {%if user.user_type == "laundry_shop_user"%}
            <a style="margin: 30px" href="/shopprofile/" class="btn btn-success">Update shop profile</a>
            {% endif %}
        </div>
    </div>
    {% endblock %}
